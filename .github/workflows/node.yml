name: node

on:
  push:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - name: install
        run: yarn install --frozen-lockfile
      - name: build
        run: yarn build
      - name: test
        run: yarn test
